<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
</head>
<body>

	<nav th:replace="fragments/navbar :: navbar"></nav>

	<div class="container-fluid mt-5">
		<div class="row d-flex justify-content-center">
			<div class="col-6">
				<!-- Default form login -->
				<form class="text-center border border-light p-5" th:action="@{/login}" method="POST">
				
					<p class="h4 mb-4">Sign in</p>
					
					<div class="alert alert-danger" role="alert" th:if="${login_error}">
						Invalid credentials.
					</div>
				
				    <!-- Username -->
				    <input type="text" id="defaultLoginFormUsername" class="form-control mb-4" name="username" placeholder="Username" autocomplete="off">
				
				    <!-- Password -->
				    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" name="password" placeholder="Password">
					
				    <!-- Sign in button -->
				    <button class="btn btn-info btn-block my-4 orange accent-4" type="submit">Sign in</button>
				
				</form>
				<!-- Default form login -->
			</div>
		</div>
	</div>

	<footer th:replace="fragments/footer :: footer"></footer>


	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
</body>
</html>
